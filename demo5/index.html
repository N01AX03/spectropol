<style>
<style>
* {
	box-sizing: border-box;
}

body {
	margin: 0;
	font-size: 25px;
background-image: url(img/spectro3.jpg);

background-color: black;
	background-size: cover;
	background-position: 50% 0;
	height: 100%;
	text-align: center;
}

.container {
	padding-top: 100vh;

<body>

<div class="container">

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="jquery.ripples.js"></script>
<script>
$(document).ready(function() {
	try {
		$('body').ripples({
			resolution: 700,
			dropRadius: 15, //px
			perturbance: 0.01,
		});

	}
	catch (e) {
		$('.error').show().text(e);
	}

	// Automatic drops
	setInterval(function() {
		var $el = $('main');
		var x = Math.random() * $el.outerWidth();
		var y = Math.random() * $el.outerHeight();
		var dropRadius = 15;
		var strength = 0.03 + Math.random() * 0.01;

		$el.ripples('drop', x, y, dropRadius, strength);
	}, 400);
});
</script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>

<script type="text/javascript" src="sketch.js"></script>
</body>
